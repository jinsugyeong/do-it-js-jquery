<body>
진영이의 하루 지출 내역이 다음과 같다고 할 때, <br>
하루 지출 비용의 합계를 구한 후 적정 지출 비용의 초과 여부를 출력하세요. <br>
(삼항 조건 연산자 사용, 1만원 초과시 "000원 초과", 아닐경우에는 "돈관리를 잘했어요") <br>
<ul>
	<li>교통비 : 3,000원</li>
	<li>식비 : 6,000원</li>
	<li>음료비 : 3,000원</li>
</ul>
<script type="text/javascript">
	var price1 = 3000;
	var price2 = 6000;
	var price3 = 3000;
	
	//코드시작
	var priceSum = price1+price2+price3;
	var result = (priceSum>10000) ? (priceSum-10000)+"원 초과" : "돈 관리를 잘했어요!";
	document.write(result);
</script>
