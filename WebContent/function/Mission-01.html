<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>
<script type="text/javascript">	
	function chColor(){
		var colorArr = ["#ff0","#6c0","#fcf","#cf0","#39f"];
		//Math.floor(Math.random()*colorArr.length); -> colorArr 배열의 숫자만큼 난수 발생
		var index = Math.floor(Math.random()*colorArr.length);
		console.log(index);
		var bodyTag = document.getElementById('bodyStyle');
		bodyTag.style.backgroundColor = colorArr[index];
	}
</script>
</head>
<body id="bodyStyle">
	버튼을 클릭할 때마다 함수가 실행되어 5개("#ff0","#6c0","#fcf","#cf0","#39f")의 색상값 중 1개가 랜덤으로 body에 적용되게
	<br>클릭할 때마다 chColor 함수가 호출되도록
	<br>Math.random()과 배열의 length 속성을 이용하여 배열의 인덱스가 랜덤으로 나오도록
	<br>색상값을 요소명 선택자로 선택한 body에 스타일을 적용하기<br><BR><BR>
	
	<button onclick="chColor()">배경 색상 바꾸기</button>
</body>
</html>
