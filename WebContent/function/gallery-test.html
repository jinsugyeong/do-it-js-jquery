<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>gallery</title>
<script type="text/javascript">
	var num = 1;
	function gallery(direct) {
		if (direct) {
			if(num==8){
				return;
			}
			num++;
		}else {
			if(num==1){
				return;
			}
			num--;
		}
		console.log(num); //콘솔창에 num 출력해서 결과 확인함
	}
	var imgTag = document.getElementById("photo");
	imgTag.setAttribute("src", "images/pic_" + num + ".jpg");
</script>
</head>
<body>
<h2>이전/다음 버튼을 눌러 8개의 이미로 갤러리 만들기</h2>
<div id="galleryZone">
	<p><img src="images/pic_1.jpg" id="photo" alt="진수"></p>
	<p>
		<button onclick="gallery(0)">이전</button>
		<button onclick="gallery(1)">다음</button>
	</p>
</div>

</body>
</html>
