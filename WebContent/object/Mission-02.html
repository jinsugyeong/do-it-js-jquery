<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열 객체, 수학 객체</title>
</head>
<body>
	<script type="text/javascript">
		var menu = ['짜장면','돈가스','된장국','김치찌개','회덮밥'];
		var menuNum = Math.floor(Math.random()*menu.length);
		var result = menu[menuNum];
		document.write(result);
	</script>
</body>
